<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/css/request.css">
    <script src="/js/request.js" type="text/javascript" defer="defer"></script>
    <script type="text/JavaScript">
        $(document).ready(function(){
            $("#header").load("/header")
        });
        $(document).ready(function(){
          $("#footer").load("/footer")
        })



    </script>
    <title>DawonRequest</title>
</head>
<body>
    <div class="request_container">
        <input type="hidden" id="clock">
            <header id="header"></header>
        <div id="back_img">
            <img src="/img/back.png" alt="">

        </div>
       
        <div class="request_body"> 
            <div class="request_sidebar1">
            </div>
            <div class="request_chest">
               <div class="request_img">
                <img src="/img/dawonlogo.png">
                 </div>
                <div class="form_bac">
                <div class="form_line">
                    <div class="request_form">
                         <div class="form_in">
                             <div class="form_title_1">
                                <div class="form_title_1_center">
                                    <span class="title">희망차량 및 신청자 정보</span><span class="jum">*</span>
                                </div>
                                <div class="form_title_1_right">
                                    <div class="agreebutton">
                                        리스/렌트 선택<span class="jum">*</span>
                                    <div>
                                        <span class="light">리스</span><input type="checkbox" name="lease" id="lease" value="리스">
                                        <span class="light">렌트</span> <input type="checkbox" name="rental" id="rental" value="렌트">
                                        <script th:each="sort: ${sort}" th:if="${sort == '리스'}">
                                                $('#lease').prop('checked',true);
                                        </script>
                                        <script th:each="sort: ${sort}" th:if="${sort == '렌트'}">
                                                $('#rental').prop('checked',true);
                                        </script>

                                    </div>    
                                    </div>
                                </div> 
                            </div>
                             <div class="form_name_phone">
                                <div class="form_name_phone_left">
                                    <p>성함<span class="jum">*</span></p>
                                    <div>
                                    <input id="name" name="name" type="text" class="form_name_phone_name" placeholder="성함을 입력해주세요.">
                                    </div>
                                </div>
                                <div class="form_name_phone_right">
                                    <p>연락처<span class="jum">*</span></p>
                                    <div>
                                        <input id="phone" name="phone" type="text" class="form_name_phone_phone" placeholder="연락처를 입력해주세요.">
                                    </div>
                                </div>
                            </div>
                           
                             <div class="form_car_region">
                                <div class="form_car_region_left">
                                    <p>희망차량<span class="jum">*</span></p>
                                    <div>
                                    <input id="carsort"  name="carsort" type="text" class="form_car_region_car" placeholder="희망차량을 입력해주세요.">
                                    </div>
                                    <script th:inline="javascript" th:each="name: ${name}" th:if="${name != null}">
                                            var text =[[${name}]]

                                                $('#carsort').val(text);
                                        </script>
                                </div>
                                <div class="form_car_region_right">
                                    <p>지역<span class="jum">*</span></p>
                                    <div>
                                    <input id="region" name="region" type="text" class="form_car_region_region" placeholder="지역을 입력해주세요.">
                                    </div>
                                </div>
                             </div>
                             <div class="form_content">
                                <div class="form_content_sidebar"></div>
                                <div class="form_content_content"><p>자세한 문의 내용</p>
                                    <textarea id="text" name="text" class="content_textarea" placeholder="자세한 문의 내용을 입력해주세요."></textarea>
                                </div>
                                </div>
                                 <br><br><br><br><br>
                                 <div class="form_title_2"><span>개인정보 수집·이용 동의(필수)</span><span class="jum">*</span>
                                     <span class="coment">※ 상담을 신청하시면 영업일 기준 2일내에 전문 상담원이 연락을 드립니다.</span>
                                     <br><br>
                                     <div class="form_title_2_flex">
                                         <div class="form_title_2_sidebar"></div>
                                    <div class="form_title_2_content">
					                    <textarea id="agreearea" style="resize: none;" readonly>


(주)다원카는 개인정보 관련 법률(개인정보보호법, 정보통신망 이용촉진 및 정보보호에 관한 법률)을 준수하며 수집된 개인정보는 해당 서비스 외에 다른 용도로 절대 사용하지 않습니다. 
또한 (주)다원카 콜센터(1599-4436)로 요청 시 제공한 개인정보 삭제 및 동의를 철회하실 수 있습니다.

개인정보 수집 및 이용 동의 (필수)
1) 수집목적 : 상담신청 및 금융상품 안내
2) 수집항목 : (필수) 이름, 연락처, 희망상품, 희망차량
3) 보유기간 : 제공일로 부터 1년간
4) 상담신청을 위해 필요한 최소한의 개인정보이므로 동의를 해주셔야 서비스를 이용하실 수 있습니다.

※ 고객님은 개인정보 수집·이용에 동의를 거부할 권리가 있으며 단, 동의 거부 시 상담 제공이 불가능합니다.
					                    </textarea>
                                    </div>
                                </div>
                            </div>
                             <div class="form_agreecontent">
                                <div class="form_agreecontent_left"></div>
                                <div class="form_agreecontent_right">
                                    <span>동의</span> <input id="auth" name="auth" type="checkbox" value="동의">
                                </div>
                             </div>
                             <div class="submit_button">
                                <div class="submit_button_left">

                                </div>
                                <div class="submit_button_right">
                                    <button class="submit_button_button" onclick="doum()">견적신청</button>
                                </div>
                             </div>   
                           
                            </div>
                     </div>
                </div>
              </div>
            </div>
            <div class="request_sidebab">

            </div>
        </div>
        
        <div class="request_footer"> <footer id="footer"></footer>
        </div>
    </div>
    </div>
    
</body>
</html>
