<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/admininquired.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/admininquired.js" type="text/javascript" defer="defer"></script>
    <title>Document</title>
</head>

<body>
<div class="fastinquired_container">
    <div class="top">
        <img src="/img/dawonlogo.png">
        <div class="text">문의 관리</div>
    </div>


    <div class="middle">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Choice</th>
                <th>Region</th>
                <th>Car</th>
                <th>Auth</th>
                <th>Success</th>
                <th>Date</th>
                <th>내용 확인</th>
                <th>완료</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="inquired : ${inquireds}" th:style="${inquired.success == '완료' ? 'background-color:#DFE3FF;':'background-color:white'}">
                <td th:text="${inquired.id}"></td>
                <td th:text="${inquired.name}"></td>
                <td th:text="${inquired.phone}"></td>
                <td th:text="${inquired.choice}"></td>
                <td th:text="${inquired.region}"></td>
                <td th:text="${inquired.carsort}"></td>
                <td th:text="${inquired.auth}"></td>
                <td th:text="${inquired.success}"></td>
                <td th:text="${inquired.date}"></td>

                <td><button th:field="pop_info_+${inquired.id}" class="btn_open">내용확인</button></td>
                <td><button class="success" th:id="${inquired.id}" onclick="done(this.getAttribute('id'))">완료</button></td>
                <td><button class="delete" th:id="${inquired.id}" onclick="remove(this.getAttribute('id'))">삭제</button></td>
                <div th:id="pop_info_+${inquired.id}" class="pop_wrap" style="display:none;">
                    <div class="pop_inner">
                        <div th:text="${inquired.text}"></div>
                        <button type="button" class="btn_close">닫기</button>
                    </div>
                </div>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="board_page">
        <a href="#" class="bt first"><<</a>
        <a href="#" class="bt prev"><</a>
        <a href="#" class="num on">1</a>
        <a href="#" class="num">2</a>
        <a href="#" class="num">3</a>
        <a href="#" class="num">4</a>
        <a href="#" class="num">5</a>
        <a href="#" class="bt next">></a>
        <a href="#" class="bt last">>></a>
    </div>
</body>

</html>
